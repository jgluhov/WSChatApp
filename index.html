<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WSChatApp</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WSChatApp</a>
            </div>
            <div class="collapse navbar-collapse">
                <form name="userForm" class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Your name">
                    </div>
                    <button type="submit" name="submit" class="btn btn-default sr-only"></button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                Incoming messages:
            </div>
            <div class="panel-body">
                <div class="chat-content"></div>
                <form name="chatForm">
                    <div class="form-group">
                        <label for="message" class="sr-only"></label>
                        <input type="text" id="message" name="message"
                               class="form-control" placeholder="Message to send...">
                    </div>
                    <button type="submit" name="submit" class="btn btn-default">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
